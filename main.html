<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Question Concerning Technology</title>
    <link rel="stylesheet" href="styles_main.css">
</head>
<body>
    <div class="hover-area">
        <div class="icon-container">
            <a href="page1.html" class="icon-wrapper">
                <img src="images/icon-01.png" alt="Icon 1" class="icon">
                <div class="hover-text">All</div>
            </a>
            <a href="page2.html" class="icon-wrapper">
                <img src="images/icon-02.png" alt="Icon 2" class="icon">
                <div class="hover-text">questioning</div>
            </a>
            <a href="page3.html" class="icon-wrapper">
                <img src="images/icon-03.png" alt="Icon 3" class="icon">
                <div class="hover-text">leads to</div>
            </a>
            <a href="page4.html" class="icon-wrapper">
                <img src="images/icon-04.png" alt="Icon 4" class="icon">
                <div class="hover-text">one</div>
            </a>
            <a href="page5.html" class="icon-wrapper">
                <img src="images/icon-05.png" alt="Icon 5" class="icon">
                <div class="hover-text">path</div>
            </a>
        </div>
        
    </div>

    <script>
        document.body.style.opacity = 0;
        window.onload = () => {
            document.body.style.transition = "opacity 0.5s";
            document.body.style.opacity = 1; // 페이드 인 효과
        };

        document.addEventListener("mousemove", function(event) {
            let hoverArea = document.querySelector(".hover-area");
            let rect = hoverArea.getBoundingClientRect();

            // 마우스가 hover-area 바깥으로 나갔는지 체크
            if (
                event.clientX < rect.left || 
                event.clientX > rect.right || 
                event.clientY < rect.top || 
                event.clientY > rect.bottom
            ) {
                document.body.style.opacity = 0; // 페이드 아웃
                setTimeout(() => {
                    window.location.href = "index.html"; // 원래 페이지(index.html)로 이동
                }, 500);
            }
        });
    </script>
</body>
</html>
